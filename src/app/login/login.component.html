<div class="login-background">
  <div class="login-container">
    <h2>Admin Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Mobile Number -->
      <div class="form-group">
        <label for="mobileNumber">Mobile Number:</label>
        <input 
          type="text" 
          id="mobileNumber" 
          formControlName="mobileNumber" 
          placeholder="Enter Mobile Number" 
          maxlength="10" 
          required />
        
        <!-- Error message for Mobile Number -->
        <small *ngIf="loginForm.controls['mobileNumber'].touched && loginForm.controls['mobileNumber'].invalid">
          Enter a valid 10-digit mobile number
        </small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="password-wrapper">
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Enter Password" 
            required />
          <div class="eye-button" (click)="togglePasswordVisibility()">
            <i id="eyeIcon" class="fa fa-eye"></i>
          </div>
        </div>
        
        <!-- Error message for Password -->
        <small *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
          Password is required
        </small>
      </div>

      <div class="links">
        <a href="/forgot-password">Forgot password?</a>
      </div>

      <p id="errorMessage" class="error-message">{{ errorMessage }}</p>

      <button type="submit" id="loginButton" [disabled]="loading">
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading"><i class="fa fa-spinner fa-spin"></i> Logging in...</span>
      </button>
      <hr>
    </form>
  </div>
</div>
